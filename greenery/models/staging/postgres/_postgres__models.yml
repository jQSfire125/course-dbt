version: 2

models:
  - name: stg_postgres__addresses
    description: address, zipcode, state and country.
  - name: stg_postgres__events
    description: Contains web event information like checkout, add_to_cart, etc.
  - name: stg_postgres__order_items
    description: Contains how many items where ordered.
  - name: stg_postgres__orders
    description: Contains order information like costs and shipping.
  - name: stg_postgres__products
    description: Contains product information, price and inventory.
  - name: stg_postgres__promos
    description: Contains information on promo status and discount.
  - name: stg_postgres__users
    description: Contains demographic information about each user.