version: 2

models:
  - name: stg_postgres__events
    description: Contains web event information like checkout, add_to_cart, etc.
    columns:
      - name: event_id
        description: unique event identifier.
        tests:
          - unique
          - not_null
      - name: session_id
      - name: user_guid
        tests:
          - not_null
      - name: event_type
        description: Type of event.
        tests:
          - not_null
      - name: page_url
      - name: created_at_utc
        description: utc timestamp of the event.
        tests:
          - not_null
      - name: order_id
      - name: product_id