version: 2

models:
  - name: int_product_events_agg
    description: This view aggregates add_to_cart and page_views events by product.
    columns:
      - name: product_id
        description: unique id of the product.
      - name: add_to_carts
        description: count of add_to_cart events for the product.
      - name: page_views
        description: count of page_view events for the product.